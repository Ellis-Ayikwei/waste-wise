<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Bin Simulator Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
        }

        .control-group input, .control-group select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .bins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .bin-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .bin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .bin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .bin-id {
            font-size: 12px;
            color: #999;
            font-family: monospace;
        }

        .bin-type {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bin-type.general { background: #e3f2fd; color: #1976d2; }
        .bin-type.recycling { background: #e8f5e9; color: #388e3c; }
        .bin-type.organic { background: #fff3e0; color: #f57c00; }

        .bin-location {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .fill-level {
            margin-bottom: 15px;
        }

        .fill-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .fill-bar {
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .fill-progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .fill-progress.warning {
            background: linear-gradient(90deg, #ff9800, #ffc107);
        }

        .fill-progress.critical {
            background: linear-gradient(90deg, #f44336, #ff5722);
        }

        .sensor-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .sensor-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
        }

        .sensor-label {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .sensor-value {
            font-weight: 600;
            color: #333;
        }

        .alerts {
            margin-top: 15px;
        }

        .alert {
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert.critical {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .bin-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .bin-actions button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #4caf50;
        }

        .status-indicator.simulating {
            background: #2196f3;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .no-bins {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Virtual Bin Simulator Dashboard</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Location:</label>
                <input type="text" id="location" placeholder="e.g., London Bridge" value="Test Location">
                
                <label>Type:</label>
                <select id="binType">
                    <option value="general">General</option>
                    <option value="recycling">Recycling</option>
                    <option value="organic">Organic</option>
                </select>
                
                <label>Capacity (L):</label>
                <input type="number" id="capacity" value="1000" min="100" max="5000">
                
                <button onclick="createBin()">Create Virtual Bin</button>
            </div>
        </div>
        
        <div id="binsContainer" class="bins-grid"></div>
    </div>

    <script>
        const socket = io();
        const bins = new Map();

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to Virtual Bin Simulator');
        });

        socket.on('bins:initial', (initialBins) => {
            console.log('Received initial bins:', initialBins);
            initialBins.forEach(bin => {
                bins.set(bin.id, bin);
            });
            renderBins();
        });

        socket.on('bin:update', (bin) => {
            bins.set(bin.id, bin);
            updateBinCard(bin);
        });

        socket.on('bin:deleted', (binId) => {
            bins.delete(binId);
            renderBins();
        });

        function createBin() {
            const location = document.getElementById('location').value;
            const type = document.getElementById('binType').value;
            const capacity = parseInt(document.getElementById('capacity').value);

            if (!location) {
                alert('Please enter a location');
                return;
            }

            fetch('/api/bins', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    location: { address: location, lat: 51.5074 + Math.random() * 0.1, lng: -0.1278 + Math.random() * 0.1 },
                    type,
                    capacity
                })
            })
            .then(res => res.json())
            .then(bin => {
                bins.set(bin.id, bin);
                renderBins();
            });
        }

        function startSimulation(binId) {
            fetch(`/api/bins/${binId}/simulate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ duration: 60, fillRate: 2 })
            });
        }

        function stopSimulation(binId) {
            fetch(`/api/bins/${binId}/stop`, { method: 'POST' });
        }

        function deleteBin(binId) {
            if (confirm('Delete this virtual bin?')) {
                fetch(`/api/bins/${binId}`, { method: 'DELETE' })
                    .then(() => {
                        bins.delete(binId);
                        renderBins();
                    });
            }
        }

        function getFillLevelClass(fillLevel) {
            if (fillLevel > 90) return 'critical';
            if (fillLevel > 70) return 'warning';
            return '';
        }

        function renderBins() {
            const container = document.getElementById('binsContainer');
            
            if (bins.size === 0) {
                container.innerHTML = '<div class="no-bins">No virtual bins created yet. Create one above!</div>';
                return;
            }

            container.innerHTML = Array.from(bins.values()).map(bin => `
                <div class="bin-card" id="bin-${bin.id}">
                    <div class="bin-header">
                        <div>
                            <span class="status-indicator ${bin.status}"></span>
                            <span class="bin-type ${bin.type}">${bin.type}</span>
                        </div>
                        <div class="bin-id">${bin.id.substring(0, 8)}</div>
                    </div>
                    
                    <div class="bin-location">üìç ${bin.location.address || 'Unknown Location'}</div>
                    
                    <div class="fill-level">
                        <div class="fill-label">
                            <span>Fill Level</span>
                            <span>${bin.currentFillLevel.toFixed(1)}%</span>
                        </div>
                        <div class="fill-bar">
                            <div class="fill-progress ${getFillLevelClass(bin.currentFillLevel)}" 
                                 style="width: ${bin.currentFillLevel}%">
                                ${bin.currentFillLevel > 10 ? bin.currentFillLevel.toFixed(0) + '%' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="sensor-data">
                        <div class="sensor-item">
                            <div class="sensor-label">Temperature</div>
                            <div class="sensor-value">${bin.temperature.toFixed(1)}¬∞C</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">Battery</div>
                            <div class="sensor-value">${bin.batteryLevel.toFixed(1)}%</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">Weight</div>
                            <div class="sensor-value">${bin.sensorData.weight.toFixed(1)} kg</div>
                        </div>
                        <div class="sensor-item">
                            <div class="sensor-label">Moisture</div>
                            <div class="sensor-value">${bin.sensorData.moisture.toFixed(0)}%</div>
                        </div>
                    </div>
                    
                    ${bin.alerts && bin.alerts.length > 0 ? `
                        <div class="alerts">
                            ${bin.alerts.map(alert => `
                                <div class="alert ${alert.severity}">
                                    ${alert.severity === 'critical' ? '‚ö†Ô∏è' : '‚ö°'} ${alert.message}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="bin-actions">
                        <button onclick="startSimulation('${bin.id}')">Start Sim</button>
                        <button onclick="stopSimulation('${bin.id}')">Stop Sim</button>
                        <button onclick="deleteBin('${bin.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateBinCard(bin) {
            const card = document.getElementById(`bin-${bin.id}`);
            if (card) {
                // Update specific elements instead of re-rendering entire card
                const fillProgress = card.querySelector('.fill-progress');
                const fillLabel = card.querySelector('.fill-label span:last-child');
                
                if (fillProgress) {
                    fillProgress.style.width = `${bin.currentFillLevel}%`;
                    fillProgress.className = `fill-progress ${getFillLevelClass(bin.currentFillLevel)}`;
                    fillProgress.textContent = bin.currentFillLevel > 10 ? bin.currentFillLevel.toFixed(0) + '%' : '';
                }
                
                if (fillLabel) {
                    fillLabel.textContent = `${bin.currentFillLevel.toFixed(1)}%`;
                }
                
                // Update sensor values
                const sensorValues = card.querySelectorAll('.sensor-value');
                if (sensorValues[0]) sensorValues[0].textContent = `${bin.temperature.toFixed(1)}¬∞C`;
                if (sensorValues[1]) sensorValues[1].textContent = `${bin.batteryLevel.toFixed(1)}%`;
                if (sensorValues[2]) sensorValues[2].textContent = `${bin.sensorData.weight.toFixed(1)} kg`;
                if (sensorValues[3]) sensorValues[3].textContent = `${bin.sensorData.moisture.toFixed(0)}%`;
            } else {
                // If card doesn't exist, re-render all bins
                renderBins();
            }
        }

        // Initial render
        renderBins();
    </script>
</body>
</html>
